kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sj-analysis
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sj-analysis
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          profile: opsmx-profile-v3
          gateUrl: https://isd-dev.argo-dev.opsmx.net/
          application: final-tests
          user: admin
          lifetimeMinutes: 9
          intervalTime: 3
          lookBackType: growing
          threshold:
            pass: 80
            marginal: 60
          globalMetricTemplate: prometheusverification
          globalLogTemplate: logtemp
          services:
          - logScopeVariables: "kubernetes.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"
            metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},demoapp-issuegen"
            canaryMetricScope: "argocd,{{args.baseline-hash}},demoapp-issuegen"
            metricTemplateName: "PrometheusMetricTemplate"
          - logTemplateName: "stacktemplatemd"
            logTemplateVersion: "v2.0"
            logScopeVariables: "resource.labels.pod_name"
            baselineLogScope: "sd-ss1-canary-.*-5zx89"
            canaryLogScope: "sd-ss1-canary-.*-d7c92"
