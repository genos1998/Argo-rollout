kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: sj-analysis
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: sj-analysis
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          profile: opsmx-profile-v5
          application: final-tests
          gateUrl: https://isd-dev.argo-dev.opsmx.net/
          user: admin
          intervalTime: 3
          lookBackType: growing
          lifetimeMinutes: 3
          gitops: false
          threshold:
            pass: 90
            marginal: 65
          globalLogTemplate: logtemp
          services:
          - metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},demoapp-issuegen"
            canaryMetricScope: "argocd,{{args.canary-hash}},demoapp-issuegen"
            metricTemplateName: "metricy"
            metricTemplateVersion: "v2.0"
          - metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},demoapp-issuegen"
            canaryMetricScope: "argocd,{{args.canary-hash}},demoapp-issuegen"
            metricTemplateName: "metricy" 
            metricTemplateVersion: "v3.0"
