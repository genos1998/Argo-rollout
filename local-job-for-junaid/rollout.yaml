apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: junaid-on-job
spec:
  replicas: 4
  selector:
    matchLabels:
      app: junaid-on-job
  revisionHistoryLimit: 2
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus_io_path: /mgmt/prometheus
        prometheus_io_port: '8088'
      labels:
        app: junaid-on-job
    spec:
      containers:
        - name: rollouts-baseline
          image: shaikhjunaid1998/argo-rollouts:v6
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
          resources:
            requests:
              memory: 32Mi
              cpu: 5m
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 15s }
        - analysis:
            templates:
              - templateName: junaid-job-analysis
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 40
        - pause: { duration: 15s }
        - analysis:
            templates:
              - templateName: junaid-job-analysis
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 60
        - pause: { duration: 15s }
        - analysis:
            templates:
              - templateName: junaid-job-analysis
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 80
        - pause: { duration: 15s }
        - analysis:
            templates:
              - templateName: junaid-job-analysis
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable

