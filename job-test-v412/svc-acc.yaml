---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsmx-provider-acc
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: opsmx-provider-acc
rules:
  - apiGroups:
      - "argoproj.io"
    resources:
      - rollouts
      - rollouts/status
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - jobs/status
    verbs:
      - get
      - list
      - patch
  - apiGroups:	
      - ""	
    resources:	
      - pods	
    verbs:	
      - get	
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: opsmx-provider-acc
subjects:
  - kind: ServiceAccount
    name: opsmx-provider-acc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: opsmx-provider-acc
