apiVersion: v1
kind: ConfigMap
metadata:
  name: job412-analysis-config
data:
  providerConfig: |
    gateUrl: https://isd-demo.argo-dev.opsmx.net/
    application: job412
    lifetimeMinutes: 3
    gitops: TRUE
    passScore: 90
    serviceList: 
    - logScopeVariables: "kubernetes.pod_name"
      baselineLogScope: ".*{{env.STABLE_POD_HASH}}.*"
      canaryLogScope: ".*{{env.LATEST_POD_HASH}}.*"
      logTemplateName: "elasticasy-verifier"
    - metricScopeVariables: "${app_key},${host_key}"
      baselineMetricScope: "job412,.*{{env.STABLE_POD_HASH}}.*"
      canaryMetricScope: "job412,.*{{env.LATEST_POD_HASH}}.*"
      metricTemplateName: "newrelic-app-health-generic-ext"
