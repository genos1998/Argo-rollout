apiVersion: v1
kind: ConfigMap
metadata:
  name: job412-analysis-config
data:
  providerConfig: |
    application: job412
    lifetimeMinutes: 3
    gitops: TRUE
    passScore: 90
    serviceList: 
    - metricScopeVariables: "kubernetes.pod_name"
      baselineMetricScope: ".*{{env.STABLE_POD_HASH}}.*"
      canaryMetricScope: ".*{{env.LATEST_POD_HASH}}.*"
      metricTemplateName: "elasticasy-verifier"
