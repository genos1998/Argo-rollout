apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sdnr-ss1-canary-argocd
spec:
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sdnr-ss1-app-argocd
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus_io_path: '/mgmt/prometheus'
        prometheus_io_port: '8088'    
      labels:
        app: sdnr-ss1-app-argocd
    spec:
      containers:
        - name: sdnr-ss1-app-v1-argocd
          image: quay.io/opsmxpublic/canary-issuegen:issue-canary-gen-1405
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
          env:
            - name: NEWRELIC_LICENSE
              value: 68b87ee3618f714a039cead822d6d250b54dNRAL
            - name: SERVICE_NAME
              value: issuegen-ss1-sd-nr-argocd
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: sdnr-isd-analysis-ss1-canary-argocd
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 75
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: sdnr-isd-analysis-ss1-canary-argocd
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 100
