apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: oes-analysis-isd
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: oes-analysis-isd
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          profile: opsmx-profile-v3
          gateUrl: https://isd-dev.argo-dev.opsmx.net/
          application: negative-tests
          user: admin
          lifetimeMinutes: 3
          threshold:
            pass: 80
            marginal: 60
          globalMetricTemplate: prometheustemplate
          globalLogTemplate: elastictemplate
          services:
          - logScopeVariables: "kubernetes.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"
            metricScopeVariables: "${namespace_key},${pod_key},${app_name}"
            baselineMetricScope: "argocd,{{args.baseline-hash}},final-tests"
            canaryMetricScope: "argocd,{{args.canary-hash}},final-tests"
            metricTemplateName: "PrometheusLocalTemplate"
          - metricScopeVariables: "${namespace_key},${pod_key}"
            baselineMetricScope: "argocd,{{args.baseline-hash}}"
            canaryMetricScope: "argocd,{{args.canary-hash}}"
            logScopeVariables: "kubernetes.pod_name"
            baselineLogScope: ".*{{args.baseline-hash}}.*"
            canaryLogScope: ".*{{args.canary-hash}}.*"
          - logTemplateName: stacktemplatenoregex
            logScopeVariables: "resource.labels.container_name"
            baselineLogScope: "sd-ss1-canary-67d9ddfb45-d7c92"
            canaryLogScope: "sd-ss1-canary-67d9ddfb45-d7c92"
          - logTemplateName: stacktemplateregex
            logScopeVariables: "resource.labels.pod_name"
            baselineLogScope: "sd-ss1-canary-*-d7c92"
            canaryLogScope: "sd-ss1-canary-*-d7c92"
